1-1-title: '2030-жылга чейин бардык жерде бардык адамдар үчүн өтө жакырчылыкты жоюу,
  азыркы учурда күнүнө 1,25 доллардан аз жашаган адамдар катары өлчөнгөн'
1-2-title: '2030-жылга чейин улуттук аныктамаларга ылайык жакырчылыкта жашаган бардык
  курактагы эркектердин, аялдардын жана балдардын үлүшүнүн, жок эле дегенде, жарымына
  кыскартылат'
1-3-title: 'Социалдык коргоонун улуттук тийиштүү системаларын жана бардык, анын ичинде
  кабаттарды камтыган чараларды ишке ашыруу, 2030-жылга чейин жакырлар менен алсыздарды
  олуттуу камтууга жетишүү'
1-4-title: '2030-жылга чейин бардык эркектер менен аялдардын, атап айтканда, жакырлардын
  жана алсыздардын экономикалык ресурстарга тең укуктары, ошондой эле негизги кызматтарга
  жеткиликтүүлүгүн камсыз кылуу, жер жана мүлктүн башка түрлөрүнө ээлик кылуу жана
  көзөмөлдөө, мурас, жаратылыш ресурстары, тиешелүү жаңы технологиялар жана финансылык
  кызматтар, анын ичинде микрофинансылык кызматтар'
1-5-title: '2030-жылга чейин жакырлардын жана алсыз жагдайларда тургандардын туруктуулугун
  бекемдеп, климатка байланыштуу экстремалдуу окуяларга жана башка экономикалык, социалдык
  жана экологиялык шоктарга жана кырсыктарга дуушар болуусун жана алсыздыгын азайтуу'
1-a-title: 'Өнүгүп келе жаткан өлкөлөргө, атап айтканда, эң аз өнүккөн өлкөлөргө жакырчылыкты
  бардык өлчөмдөрдө жоюу боюнча программаларды жана саясаттарды жүзөгө ашыруу үчүн
  жетиштүү жана болжолдуу каражаттарды камсыз кылуу максатында, ар кандай булактардан,
  анын ичинде өнүктүрүү кызматташтыгын кеңейтүү аркылуу ресурстарды олуттуу мобилизациялоону
  камсыз кылуу'
1-b-title: 'Жакырчылыкты жоюу боюнча иш-аракеттерге тездетилген инвестицияларды колдоо
  үчүн, жакырчылыкты жана гендердик сезгич өнүктүрүү стратегияларынын негизинде улуттук,
  регионалдык жана эл аралык деңгээлдерде туура саясат негиздерин түзүү'
10-1-title: '2030-жылга чейин калктын төмөнкү 40 пайызынын кирешелеринин өсүшүнө улуттук
  орточо көрсөткүчтөн жогору чен менен акырындык менен жетишүү жана колдоо'
10-2-title: '2030-жылга чейин жаш курагына, жынысына, майыптыгына, расасына, улуту,
  келип чыгышына, динине же экономикалык же башка абалына карама-каршы, бардыгынын
  социалдык, экономикалык жана саясий кошулуусуна күч-кубат берүү жана илгерилетүү'
10-3-title: 'Бирдей мүмкүнчүлүктү камсыз кылуу жана натыйжанын теңсиздигин азайтуу,
  анын ичинде дискриминациялык мыйзамдарды, саясаттарды жана практикаларды жоюу жана
  бул жагынан тиешелүү мыйзамдарды, саясаттарды жана иш-чараларды жайылтуу'
10-4-title: 'Саясат, айрыкча фискалдык, эмгек акы жана социалдык коргоо саясатын кабыл
  алуу жана акырындык менен теңдикти жогорулатуу'
10-5-title: 'Глобалдык финансы рынокторунун жана институттардын жөнгө салуусун жана
  мониторингин жакшыртуу жана мындай регламенттерди жүзөгө ашырууну бекемдөө'
10-6-title: 'Натыйжалуу, ишеничтүү, жооптуу жана мыйзамдуу институттарды жеткирүү
  максатында глобалдык эл аралык экономикалык жана каржы институттарында чечим кабыл
  алууда өнүгүп келе жаткан өлкөлөр үчүн жогорулатылган өкүлдөрүн жана үнүнүн камсыз
  кылуу'
10-7-title: 'Адамдардын тартиптүү, коопсуз, үзгүлтүксүз жана жоопкерчиликтүү миграциясын
  жана мобилдүүлүгүн, анын ичинде пландаштырылган жана жакшы башкарылуучу миграциялык
  саясатты жүзөгө ашыруу аркылуу жеңилдетүү'
10-a-title: 'Дүйнөлүк соода уюмунун келишимдерине ылайык өнүгүп келе жаткан өлкөлөргө,
  атап айтканда, эң аз өнүккөн өлкөлөргө атайын жана дифференциалдык мамиле принцибин
  ишке ашыруу'
10-b-title: 'Өнүктүрүүгө расмий жардам көрсөтүүнү жана финансылык агымдарды, анын
  ичинде түздөн-түз чет өлкөлүк инвестицияларды, муктаждык абдан чоң мамлекеттерге,
  атап айтканда, эң аз өнүккөн өлкөлөргө, Африка өлкөлөрүнө, чакан аралдын өнүгүп
  келе жаткан мамлекеттерине жана деңизге кире албаган өнүгүп келе жаткан өлкөлөргө,
  алардын улуттук пландарына жана программаларына ылайык ынталандыргыла'
10-c-title: '2030-жылга чейин мигранттардын акча которуулары боюнча бүтүмдөрдүн чыгымдарын
  3 пайызга чейин төмөндөтүү жана 5 пайыздан жогору чыгымдар менен акча которуу коридорлорун
  жоюу'
11-1-title: '2030-жылга чейин бардык жетиштүү, коопсуз жана жеткиликтүү турак жайга
  жана негизги кызматтарга жеткиликтүүлүктү камсыз кылуу жана жаңыртуу'
11-2-title: '2030-жылга чейин бардык адамдар үчүн коопсуз, жеткиликтүү, жеткиликтүү
  жана туруктуу транспорт системаларына жеткиликтүүлүктү камсыз кылуу, жол коопсуздугун
  жогорулатуу, өзгөчө коомдук транспортту кеңейтүү менен, алсыз жагдайларда, аялдардын,
  балдардын, майыптардын жана улгайган адамдардын муктаждыктарына өзгөчө көңүл бурулат'
11-3-title: '2030-жылга чейин бардык өлкөлөрдө инклюзивдүү жана туруктуу урбанизация
  жана катышуучу, интегралдык жана туруктуу адам отурукташуу пландаштыруу жана башкаруу
  жөндөмүн жогорулатуу'
11-4-title: 'Дүйнөнүн маданиятын жана жаратылыш мурасын коргоо жана коргоо боюнча
  аракеттерди бекемдөө'
11-5-title: '2030-жылга чейин өлгөндөрдүн жана жабыркагандардын санын бир кыйла азайтуу
  жана кырсыктардан, анын ичинде сууга байланыштуу кырсыктардан улам болгон глобалдык
  жалпы ички продуктка салыштырмалуу түздөн-түз экономикалык жоготууларды бир кыйла
  азайтуу, жакырларды жана алсыз жагдайларда адамдарды коргоого басым жасалат'
11-6-title: '2030-жылга чейин шаарлардын жан басына шаққандагы айлана-чөйрөгө терс
  таасирин азайтуу, анын ичинде абанын сапатына жана муниципалдык жана башка калдыктарды
  башкарууга өзгөчө көңүл буруу менен'
11-7-title: '2030-жылга чейин коопсуз, инклюзивдүү жана жеткиликтүү, жашыл жана коомдук
  жайларга, атап айтканда, аялдар менен балдарга, улгайган адамдарга жана майыптарга
  жалпыга жеткиликтүүлүктү камсыз кылуу'
11-a-title: 'Улуттук жана регионалдык өнүгүүнү пландаштырууну бекемдөө менен шаар,
  пери-шаар жана айыл жерлеринин ортосундагы оң экономикалык, социалдык жана экологиялык
  байланыштарды колдоо'
11-b-title: '2020-жылга чейин климаттын өзгөрүшүнө кошулуу, ресурстук натыйжалуулук,
  жеңилдетүү жана ылайыкташтыруу, кырсыктарга туруктуулук көрсөтүү, ошондой эле табигый
  кырсыктардын тобокелдигин азайтуу боюнча Сендай базасына ылайык, бардык деңгээлдеги
  табигый кырсыктардын тобокелдигин бирдиктүү башкаруу боюнча интегралдык саясаттарды
  жана пландарды кабыл алган жана ишке ашырган шаарлардын жана адамдардын эсептешүүлөрүнүн
  саны бир кыйла көбөйөт.'
11-c-title: 'Жергиликтүү материалдарды колдонуу менен туруктуу жана туруктуу имараттарды
  курууда, анын ичинде финансылык-техникалык жардам аркылуу эң аз өнүккөн өлкөлөрдү
  колдоо'
12-1-title: 'Өнүгүп келе жаткан өлкөлөрдүн өнүгүүсүн жана мүмкүнчүлүктөрүн эске алуу
  менен өнүккөн өлкөлөр жетекчиликти колго алып, туруктуу керектөөнүн жана өндүрүштүн
  үлгүлөрү боюнча программалардын 10 жылдык алкагында ишке ашыруу'
12-2-title: '2030-жылга чейин жаратылыш ресурстарын туруктуу башкарууга жана натыйжалуу
  пайдаланууга жетишүү'
12-3-title: '2030-жылга чейин чекене жана керектөө деңгээлинде жан басына шаққандагы
  глобалдык азык-түлүк калдыктарын эки эсе азайтуу жана өндүрүү жана жеткирүү чынжырлары
  боюнча азык-түлүк жоготууларын, анын ичинде оруп-жыюудан кийинки жоготууларды азайтуу'
12-4-title: '2020-жылга чейин, макулдашылган эл аралык негиздерге ылайык, химиялык
  заттарды жана бардык калдыктарды экологиялык жактан туура башкарууга жетишүү, жана
  адам ден соолугуна жана айлана-чөйрөгө терс таасирин барынша азайтуу максатында,
  алардын абага, сууга жана топуракка бошотулушун бир кыйла азайтуу'
12-5-title: '2030-жылга чейин алдын алуу, азайтуу, кайра иштетүү жана кайра пайдалануу
  аркылуу калдыктарды өндүрүүнү бир кыйла азайтуу'
12-6-title: 'Компанияларды, айрыкча ири жана трансұлттык компанияларды туруктуу практиканы
  кабыл алууга жана туруктуулук тууралуу маалыматты алардын отчеттук циклына интеграциялоого
  үндөйт'
12-7-title: 'Улуттук саясатка жана приоритеттерге ылайык туруктуу мамлекеттик сатып
  алуу практикасына көмөктөшүү'
12-8-title: '2030-жылга чейин бардык жерде адамдардын табиятка ылайык туруктуу өнүгүү
  жана жашоо мүнөзү жөнүндө тиешелүү маалыматка жана маалымдуулугуна ээ болушун камсыз
  кылуу'
12-a-title: 'Өнүгүп келе жаткан өлкөлөргө керектөөнүн жана өндүрүштүн туруктуу үлгүлөрүнө
  өтүү үчүн илимий-технологиялык жөндөмдүүлүктөрүн бекемдөөгө колдоо көрсөтүү'
12-b-title: 'Жумуш орундарын түзүүчү жана жергиликтүү маданиятка жана өнүмдөргө өбөлгө
  түзгөн туруктуу туризмдин туруктуу өнүгүүсүнө мониторинг жүргүзүү куралдарын иштеп
  чыгуу жана ишке ашыруу'
12-c-title: 'Рыноктук бурмалоолорду жоюу менен сарпталган керектөөлөрдү ынталандыра
  турган, улуттук шарттарга ылайык, анын ичинде салык салууну кайра куруу жана алардын
  айлана-чөйрөгө тийгизген таасирин чагылдыруу, өнүгүп келе жаткан өлкөлөрдүн өзгөчө
  муктаждыктарын жана шарттарын толук эске алуу жана жакырларды жана жабыркагандарды
  коргой турган жол менен алардын өнүгүүсүнө мүмкүн болгон терс таасирлерди азайтуу
  менен сарпталган керектөөлөрдү рационализациялоо коомдоштуктар'
13-1-title: 'Бардык өлкөлөрдө климатка байланыштуу коркунучтарга жана табигый кырсыктарга
  туруктуулукту жана ылайыкташтыруу жөндөмүн бекемдөө'
13-2-title: 'Климаттын өзгөрүшү боюнча чараларды улуттук саясатка, стратегияларга
  жана пландаштырууга интеграциялоо'
13-3-title: 'Климаттын өзгөрүшүн жеңилдетүү, ылайыкташтыруу, таасирин азайтуу жана
  эрте эскертүү боюнча билим берүү, маалымдоону жогорулатуу жана адам жана институционалдык
  жөндөмдүүлүктөрдү жогорулатуу'
13-a-title: 'Бириккен Улуттар Уюмунун Климаттын өзгөрүшү жөнүндө негіздемелик конвенциясынын
  өнүккөн өлкөлөрүнүн 2020-жылга чейин өнүгүп келе жаткан өлкөлөрдүн муктаждыктарын
  канааттандыруу максатында өнүгүп келе жаткан өлкөлөрдүн муктаждыктарын канааттандыруу
  жана аны капиталдаштыруу аркылуу «Жашыл климат» фондун ишке ашыруу боюнча ачыктык
  контекстинде жыл сайын 100 миллиард ДОЛЛАР биргелешип мобилизациялоо максатын ишке
  ашыруу'
13-b-title: 'Эң аз өнүккөн өлкөлөрдө жана чакан аралдын өнүгүп келе жаткан мамлекеттеринде
  климаттын өзгөрүшүнө байланыштуу натыйжалуу пландаштыруу жана башкаруу, анын ичинде
  аялдарга, жаштарга жана жергиликтүү жана маргиналданган коомдоштуктарга басым жасоо
  үчүн кубаттуулугун жогорулатуу механизмдерин жайылтуу'
14-1-title: '2025-жылга чейин деңиздин бардык түрлөрүнүн, айрыкча, деңиз таштандыларын
  жана азык-түлүктүн булганышын камтыган жерлерге негизделген иш-чаралардын алдын
  алуу жана олуттуу түрдө азайтуу'
14-2-title: '2020-жылга чейин олуттуу терс таасирлерден качуу үчүн деңиз жана жээк
