internet_explorer_message: 'Tumegundua kuwa unatumia Internet Explorer kutembelea
  tovuti hii. Internet Explorer sasa inaondolewa na Microsoft. Kama matokeo, tovuti
  hii haitumii tena toleo lolote la Internet Explorer. Baadhi ya vipengele kwenye
  tovuti hii havitafanya kazi. Unapaswa kutumia kivinjari cha kisasa kama vile Edge,
  Chrome, Firefox, au Safari. Ikiwa una shida kusakinisha au kufikia kivinjari tofauti,
  tafadhali wasiliana na timu yako ya usaidizi wa IT.'
