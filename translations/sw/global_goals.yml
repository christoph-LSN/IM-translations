1-short: 'Hakuna umaskini'
1-title: 'Kukomesha umaskini katika aina zake zote kila mahali'
10-short: 'Kupunguza ukosefu wa usawa'
10-title: 'Kupunguza ukosefu wa usawa ndani na kati ya nchi'
11-short: 'Miji na jamii endelevu'
11-title: 'Fanya miji na makazi ya binadamu kuwa ya umoja, salama, yenye nguvu na
  endelevu'
12-short: 'Matumizi ya uwajibikaji na uzalishaji'
12-title: 'Kuhakikisha matumizi endelevu na mifumo ya uzalishaji'
13-short: 'Hatua ya hali ya hewa'
13-title: 'Chukua hatua za haraka kukabiliana na mabadiliko ya hali ya hewa na athari
  zake'
14-short: 'Maisha chini ya maji'
14-title: 'Kuhifadhi na kudumisha matumizi ya bahari, bahari na rasilimali za baharini
  kwa maendeleo endelevu'
15-short: 'Maisha katika ardhi'
15-title: 'Kulinda, kurejesha na kukuza matumizi endelevu ya mazingira ya ardhi, kusimamia
  misitu endelevu, kupambana na jangwa, na kukomesha na kubadilisha uharibifu wa ardhi
  na kukomesha upotezaji wa bioanuai'
16-short: 'Amani, haki na taasisi zenye nguvu'
16-title: 'Kukuza jamii zenye amani na umoja kwa maendeleo endelevu, kutoa upatikanaji
  wa haki kwa wote na kujenga taasisi zenye ufanisi, uwajibikaji na umoja katika ngazi
  zote'
17-short: 'Ushirikiano kwa malengo'
17-title: 'Kuimarisha njia za utekelezaji na kuimarisha Ushirikiano wa Kimataifa kwa
  Maendeleo Endelevu'
2-short: 'Njaa ya sifuri'
2-title: 'Kukomesha njaa, kufikia usalama wa chakula na kuboresha lishe na kukuza
  kilimo endelevu'
3-short: 'Afya njema na ustawi'
3-title: 'Kuhakikisha maisha yenye afya na kukuza ustawi kwa wote katika umri wote'
4-short: 'Elimu ya ubora'
4-title: 'Kuhakikisha elimu jumuishi na yenye usawa na kukuza fursa za kujifunza maisha
  yote kwa wote'
5-short: 'Usawa wa kijinsia'
5-title: 'Kuwezesha usawa wa kijinsia na kuwawezesha wanawake na wasichana wote'
6-short: 'Maji safi na usafi wa mazingira'
6-title: 'Kuhakikisha upatikanaji na usimamizi endelevu wa maji na usafi wa mazingira
  kwa wote'
7-short: 'Nishati ya bei nafuu na safi'
7-title: 'Kuhakikisha upatikanaji wa nishati ya uhakika, endelevu na ya kisasa kwa
  wote'
8-short: 'Kazi nzuri na ukuaji wa uchumi'
8-title: 'Kukuza ukuaji endelevu, jumuishi na endelevu wa uchumi, ajira kamili na
  yenye tija na kazi nzuri kwa wote'
9-short: 'Viwanda, uvumbuzi na miundombinu'
9-title: 'Kujenga miundombinu imara, kukuza viwanda jumuishi na endelevu na kukuza
  uvumbuzi'
